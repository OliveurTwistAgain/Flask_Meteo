<body>

    <!--==================== CONTACT ====================-->
    <section class="contact section" id="contact">
        <div class="contact__container grid">
            <div class="contact__data">
                <h2 class="section__title-2">
                    <span>Ã€ vous lire.</span>
                </h2>

                <p class="contact__description-1">
                    Toujours un plaisir !
                </p>

            </div>

            <div class="contact__mail">
                <h2 class="contact__title">
                    Votre Message
                </h2>

                <form action="https://formspree.io/f/xayrvypy" class="contact__form" id="contact-form" method="post">
                    <div class="contact__group">
                        <div class="contact__box">
                            <input type="text" name="user_name" class="contact__input" id="name" placeholder="Nom"
                                required>
                            <!-- <label for="name" class="contact__label">Nom</label> -->
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" class="contact__input" id="email" placeholder="Email"
                                required>
                            <!-- <label for="email" class="contact__label">Email</label> -->
                        </div>
                    </div>



                    <div class="contact__box contact__area">
                        <textarea name="user__message" id="message" class="contact__input" placeholder="Message"
                            required></textarea>
                        <!-- <label for="message" class="contact__label">Message</label> -->
                    </div>

                    <p class="contact__message" id="contact-message"></p>

                    <button type="submit" class="contact__button button">
                        <i class="ri-send-plane-line"></i> Envoyer
                    </button>

                </form>
            </div>
            <div class="section__title-2"></div>


        </div>
